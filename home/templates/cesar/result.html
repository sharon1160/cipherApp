{% extends 'cesar/cesar_form.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <div style="text-align: left;">
      <p>Ciphertext</p>
      <div style="margin: auto;">
        <textarea cols="78" rows="5" style="border: 1px solid; border-radius: 4px; border-color:rgb(209, 206, 206); color: rgb(88, 87, 87)">{{ result }}</textarea>
      </div>
    </div>
  </form>
{% endblock %}

{% extends 'transposition/transposition_form.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <div style="text-align: left;">
      <p>Ciphertext</p>
      <div style="margin: auto;">
        <textarea cols="78" rows="5" style="border: 1px solid; border-radius: 4px; border-color:rgb(209, 206, 206); color: rgb(88, 87, 87)">{{ result }}</textarea>
      </div>
      <br><br>
      <p>Matriz de Transposicion Interrumpida</p>
      <div style="border: 1px solid; border-radius: 4px; border-color: rgb(209, 206, 206); margin: auto;">
        <pre style="margin-left: 12px; margin-top: 5px; color:rgb(88, 87, 87);">{{ msg }}</pre>
      </div>
    </div>
  </form>
{% endblock %}
